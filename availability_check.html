<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Car Availability</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Check Car Availability</h1>
                <form method="post" action="{% url 'availability_check' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="pickup_date">Pickup Date:</label>
                        <input type="text" id="pickup_date" name="pickup_date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="pickup_time">Pickup Time:</label>
                        <input type="text" id="pickup_time" name="pickup_time" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="rental_duration_days">Rental Duration (Days):</label>
                        <input type="number" id="rental_duration_days" name="rental_duration_days" min="0" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="rental_duration_hours">Rental Duration (Hours):</label>
                        <input type="number" id="rental_duration_hours" name="rental_duration_hours" min="0" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Check Availability</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Initialize Flatpickr for Date
        flatpickr("#pickup_date", {
            dateFormat: "Y-m-d",
            minDate: "today",
            altInput: true,
            altFormat: "F j, Y",
            enableTime: false,
        });

        // Initialize Flatpickr for Time
        flatpickr("#pickup_time", {
            enableTime: true,
            noCalendar: true,
            dateFormat: "h:i K",
            time_24hr: false, // Set to false to include AM/PM
            minuteIncrement: 1,
            altFormat: "h:i K",
            altInput: true,
        });
    </script>
</body>
</html>
